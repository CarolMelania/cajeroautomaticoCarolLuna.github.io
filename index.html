<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Carol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
  </head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="logobanco.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
           Banco LM 
          </a>
        </div>
      </nav>
<main class="contenedor_principal d-none" id="inicio">
   <section class="ElementoPadre row d-flex">
      <div class="col-md-7 text-center height d-flex align-items-center justify-content-center">
        <div>
          <h2>BANCO LM </h2>
          <h2>CAJERO AUTOMÁTICO</h2>
          <h3>¡BIENVENIDO!</h3>
        </div>
      </div>
      <div class="col-md-7 text-center justify-content-center my-auto text-black p-5 height d-flex align-items-center" id="left">
        <div class="d-grid gap-2">
         <h3 class="text-black" >Usuario</h3>
          <button type="button" class="btn btn-secondary  text-white m"> Mari</button>
          <button type="button" class="btn btn-secondary text-white">Gera</button>
          <button type="button" class="btn btn-secondary  text-white">Maui</button>
        </div>
      </div>
    </section>
    <main class="container-fluid d-none" id="funciones">
      <section class="row d-flex">
        <div class="col-9 col-md-6 text-black height d-flex align-items-center ">
            <div>
                <h2>¿Qué desea realizar?</h2>
            </div>
        </div>
        <div class="col-9 col-md-6 text-center my-auto  text-black p-3 height row d-flex" id="col-opc">
    
          <button type="button" class=" btn consultar btn-outline-succes">Consultar saldo</button>

          <button type="button" class=" btn ingresar btn-outline-succes in-monto" id="boton-opc">Ingresar Monto</button>
          
          <button type="button" class=" btn retirar btn-outline-succes re-monto">Retirar Monto</button>
          
          <button type="button" class=" btn btn-primary" id="salir" onclick="cerrarSesion()">SALIR</button>
      </div>
  </section>
</main>

<script src="main.js"></script> 
</body>
<script src="main.js"></script> 
</html>
